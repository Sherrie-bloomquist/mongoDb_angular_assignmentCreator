<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src= 'vendors/angular.min.js'></script>
    <script type="text/javascript" src = 'client.js'></script>

    </script>
    <title>mongoDb_assignment application</title>
  </head>
  <body ng-app = "myApp">
    <h2>Enter a New Assignment:</h2>
    <div ng-controller = 'AssignmentController'>
      <input type="text"  placeholder="assignment name" ng-model="assignmentNameIn">
      <input type="text"  placeholder="first name" ng-model="firstNameIn">
      <input type="text"  placeholder="last name" ng-model="lastNameIn">
      <input type="text"  placeholder="score received" ng-model="scoreIn">
      <button type="button" ng-click="postAssignment()">Submit</button>
      <h3>Assignment Names:</h3>
      <div ng-repeat = 'assignment in assignmentResults'>
      <p>
        {{ assignment.assignment_name }}
      </p>
    </div>
    </div>
  </body>
</html>
